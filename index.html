<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        body { 
            margin: 0; 
            background: #9e5454;
            font-family: Arial, sans-serif;
        }
        canvas { 
            width: 100vw; 
            height: 100vh; 
        }
        .node-label {
            color: rgb(0, 0, 0);
            background: rgba(255,255,255,0.8);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
            pointer-events: none;
            position: absolute;
            display: none;
        }
    </style>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body>
    <div id="3d-graph"></div>
    <div id="node-info" class="node-label"></div>
    <script>
        const nodeInfo = document.getElementById('node-info');
        
        fetch('./network_data.json')
            .then(res => res.json())
            .then(data => {
                const Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData(data)
                    .linkColor(() => 'rgba(0,0,0,1)')
                    .linkWidth(0.5)
                    .linkDirectionalArrowLength(0)
                    .nodeColor(node => {
                        // List of nodes to highlight in red
                        const redNodes = ['currentglobalnews.site', 'Barrie', 'Amsterdam', 'Beget.com'];
                        return redNodes.includes(node.id) ? 'red' : 'rgba(0,0,0,1)';
                    })
                    .nodeRelSize(0.5)
                    .backgroundColor('#ffffff')
                    .showNavInfo(false)
                    .onNodeHover(node => {
                        if (node) {
                            // Find connected nodes
                            const links = data.links.filter(link => 
                                link.source.id === node.id || link.target.id === node.id
                            );
                            
                            // Create info text
                            const connectedNodes = links.map(link => {
                                const connectedId = link.source.id === node.id ? link.target.id : link.source.id;
                                return `${link.type || 'Connected to'}: ${connectedId}`;
                            });
                            // Display info
                            nodeInfo.innerHTML = `
                                <strong>${node.id}</strong><br>
                                <small>Type: ${node.type || 'Unknown'}</small><br>
                                ${connectedNodes.length ? '<br>Connections:<br>' + connectedNodes.join('<br>') : ''}
                            `;
                            nodeInfo.style.display = 'block';
                            
                            // Follow mouse
                            document.addEventListener('mousemove', moveLabel);
                        } else {
                            nodeInfo.style.display = 'none';
                            document.removeEventListener('mousemove', moveLabel);
                        }
                    })
                    // Highlight connections on hover
                    .onLinkHover(link => {
                        if (link) {
                            Graph
                                .linkColor(l => l === link ? 'black' : 'rgba(0,0,0,1)')
                                .linkWidth(l => l === link ? 0.5 : 0.5);
                        } else {
                            Graph
                                .linkColor(() => 'rgba(0,0,0,1)')
                                .linkWidth(0.5);
                        }
                    });
                // Function to move info label with cursor
                function moveLabel(event) {
                    nodeInfo.style.left = (event.pageX + 10) + 'px';
                    nodeInfo.style.top = (event.pageY + 10) + 'px';
                }
            });
    </script>
</body>
</html>
