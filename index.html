<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        .node-label {
            color: black;
            background: rgba(255,255,255,0.9);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            display: none;
            font-family: monospace;
        }
        .nav-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body>
    <button class="nav-button" id="navigate-button">Next View</button>
    <div id="3d-graph"></div>
    <div id="node-info" class="node-label"></div>

    <script>
        const nodeInfo = document.getElementById('node-info');
        const navigateButton = document.getElementById('navigate-button');

        // Reordered array according to the requested sequence
        const highlightNodes = [
            "currentglobalnews.site",
            "276 Tiffin St, Barrie, ON, L4N-2N4, CA",
            "Amsterdam, North Holland, NH, The Netherlands, NL",
            "beget.com"
        ];

        let currentViewIndex = -1;

        fetch('./network_data.json')
            .then(res => res.json())
            .then(data => {
                const Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData(data)
                    .linkColor(() => 'rgba(0,0,0,1)')
                    .linkWidth(1)
                    .linkDirectionalArrowLength(0)
                    .nodeColor(node => highlightNodes.includes(node.id) ? '#FF4500' : 'black') // Highlight important nodes
                    .nodeLabel(node => node.id)
                    .nodeRelSize(node => highlightNodes.includes(node.id) ? 2.5 : 1.5) // Larger size for highlighted nodes
                    .backgroundColor('#ffffff')
                    .showNavInfo(false)
                    .d3Force('charge').strength(-100)
                    .d3Force('link').distance(100)
                    .nodeThreeObject(node => {
                        if (highlightNodes.includes(node.id)) {
                            const nodeEl = document.createElement('div');
                            nodeEl.textContent = node.id;
                            nodeEl.style.color = 'black';
                            nodeEl.style.background = 'rgba(255, 255, 255, 0.9)';
                            nodeEl.style.padding = '4px 8px';
                            nodeEl.style.borderRadius = '4px';
                            nodeEl.style.fontSize = '12px';
                            nodeEl.style.fontWeight = 'bold';
                            nodeEl.style.border = '1px solid rgba(0,0,0,0.2)';
                            nodeEl.style.pointerEvents = 'none';
                            return new THREE.CSS2DObject(nodeEl);
                        }
                        return null;
                    });

                // Add CSS2D renderer for the labels
                const labelRenderer = new THREE.CSS2DRenderer();
                labelRenderer.setSize(window.innerWidth, window.innerHeight);
                labelRenderer.domElement.style.position = 'absolute';
                labelRenderer.domElement.style.top = '0px';
                labelRenderer.domElement.style.pointerEvents = 'none';
                document.body.appendChild(labelRenderer.domElement);

                // Handle window resize
                window.addEventListener('resize', () => {
                    labelRenderer.setSize(window.innerWidth, window.innerHeight);
                });

                navigateButton.addEventListener('click', () => {
                    currentViewIndex = (currentViewIndex + 1) % highlightNodes.length;
                    const targetNodeId = highlightNodes[currentViewIndex];
                    const targetNode = data.nodes.find(node => node.id === targetNodeId);

                    if (targetNode) {
                        Graph.cameraPosition(
                            { x: targetNode.x || 0, y: targetNode.y || 0, z: (targetNode.z || 0) + 200 }, // New position
                            { x: targetNode.x || 0, y: targetNode.y || 0, z: targetNode.z || 0 }, // Look-at position
                            3000 // Animation duration in ms
                        );
                    }
                });
            });
    </script>
</body>
</html>
