<body>
    <div id="3d-graph"></div>
    <div id="node-info" class="node-label"></div>

    <script>
        // Put the code here, replacing your existing code:
        const nodeInfo = document.getElementById('node-info');
        const highlightedNodes = [
            'currentglobalnews.site',
            '276 Tiffin St, Barrie, ON, L4N-2N4, CA',
            'Amsterdam, North Holland, NH, The Netherlands, NL',
            'beget.com'
        ];

        // Define moveLabel function before fetch
        function moveLabel(event) {
            const x = event.pageX + 10;
            const y = event.pageY + 10;
            
            // Keep the label within the window bounds
            const labelWidth = nodeInfo.offsetWidth;
            const labelHeight = nodeInfo.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            nodeInfo.style.left = Math.min(x, windowWidth - labelWidth - 10) + 'px';
            nodeInfo.style.top = Math.min(y, windowHeight - labelHeight - 10) + 'px';
        }

        fetch('./network_data.json')
            .then(res => res.json())
            .then(data => {
                const Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData(data)
                    // Make links visible with black lines
                    .linkColor(() => 'rgba(0,0,0,0.2)')
                    .linkWidth(0.5)
                    .linkDirectionalArrowLength(3)
                    // Make nodes visible and color them based on highlight status
                    .nodeColor(node => highlightedNodes.includes(node.id) ? '#FF0000' : '#666666')
                    .nodeRelSize(4)
                    // White background
                    .backgroundColor('#ffffff')
                    .showNavInfo(false)
                    // Forces
                    .d3Force('charge').strength(-120)
                    .d3Force('link').distance(80)
                    // Hover effects
                    .onNodeHover(node => {
                        if (node) {
                            const links = data.links.filter(link => 
                                link.source.id === node.id || link.target.id === node.id
                            );
                            
                            const linkedNodes = links.reduce((acc, link) => {
                                acc.add(link.source.id);
                                acc.add(link.target.id);
                                return acc;
                            }, new Set());

                            nodeInfo.innerHTML = `
                                <strong>${node.id}</strong><br>
                                <small>Type: ${node.type || 'Unknown'}</small>
                                ${links.length > 0 ? '<br><br>Connected to:' : ''}
                                ${Array.from(linkedNodes)
                                    .filter(id => id !== node.id)
                                    .map(id => `<br>â†’ ${id}`)
                                    .join('')}
                            `;
                            nodeInfo.style.display = 'block';
                            
                            document.addEventListener('mousemove', moveLabel);
                        } else {
                            nodeInfo.style.display = 'none';
                            document.removeEventListener('mousemove', moveLabel);
                        }
                    });
            });
    </script>
</body>
