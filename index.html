<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        .nav-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include 3D Force Graph -->
    <script src="https://unpkg.com/3d-force-graph"></script>
</head>
<body>
    <button class="nav-button" id="navigate-button">Next</button>
    <div id="3d-graph"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navigateButton = document.getElementById('navigate-button');
            if (!navigateButton) {
                console.error("Navigate button not found!");
                return;
            }

            const highlightNodes = [
                "currentglobalnews.site",
                "276 Tiffin St, Barrie, ON, L4N-2N4, CA",
                "Amsterdam, North Holland, NH, The Netherlands, NL",
                "beget.com"
            ];

            let currentViewIndex = -1;
            let graph;

            fetch('./network_data.json')
                .then(res => res.json())
                .then(data => {
                    graph = ForceGraph3D()
                        (document.getElementById('3d-graph'))
                        .graphData(data)
                        .linkColor(() => 'rgba(0,0,0,1)')
                        .linkWidth(1)
                        .linkDirectionalArrowLength(0)
                        .nodeColor(() => 'black')
                        .nodeLabel(node => node.id)  // Label based on node ID
                        .nodeRelSize(1.5)
                        .backgroundColor('#ffffff')
                        .showNavInfo(false)
                        .d3Force('charge', d3.forceManyBody().strength(-100))
                        .d3Force('link', d3.forceLink().distance(100));

                    // Highlight nodes with labels
                    graph.nodeCanvasObject((node, ctx, globalScale) => {
                        if (highlightNodes.includes(node.id)) {
                            ctx.font = `${Math.max(8, 12 / globalScale)}px sans-serif`;
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillStyle = 'black';
                            ctx.fillText(node.id, node.x, node.y);
                        }
                    });

                    // "Next View" button logic
                    navigateButton.addEventListener('click', () => {
                        currentViewIndex = (currentViewIndex + 1) % highlightNodes.length;
                        const targetNodeId = highlightNodes[currentViewIndex];
                        const targetNode = data.nodes.find(node => node.id === targetNodeId);

                        if (targetNode) {
                            // Zoom in on the selected node
                            graph.cameraPosition(
                                { x: targetNode.x || 0, y: targetNode.y || 0, z: targetNode.z || 0 + 200 }, // New position with zoom
                                { x: targetNode.x || 0, y: targetNode.y || 0, z: targetNode.z || 0 }, // Look-at position
                                1000 // Animation duration in ms
                            );
                        }
                    });
                })
                .catch(error => {
                    console.error("Error loading the network data:", error);
                });
        });
    </script>
</body>
</html>
