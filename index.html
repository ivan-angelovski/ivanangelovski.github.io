<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        .node-label {
            color: black;
            background: rgba(255,255,255,0.9);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            display: none;
            font-family: monospace;
        }
        .nav-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three/examples/js/renderers/CSS2DRenderer.js"></script>
</head>
<body>
    <button class="nav-button" id="navigate-button">Next View</button>
    <div id="3d-graph"></div>
    <div id="node-info" class="node-label"></div>

    <script>
        const nodeInfo = document.getElementById('node-info');
        const navigateButton = document.getElementById('navigate-button');

        const highlightNodes = [
            "currentglobalnews.site",
            "276 Tiffin St, Barrie, ON, L4N-2N4, CA",
            "Amsterdam, North Holland, NH, The Netherlands, NL",
            "beget.com"
        ];

        let currentViewIndex = -1;
        let Graph;

        fetch('./network_data.json')
            .then(res => res.json())
            .then(data => {
                Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData(data)
                    .linkColor(() => 'rgba(0,0,0,1)')
                    .linkWidth(1)
                    .linkDirectionalArrowLength(0)
                    .nodeColor(node => highlightNodes.includes(node.id) ? '#FF4500' : 'black')
                    .nodeRelSize(node => highlightNodes.includes(node.id) ? 2.5 : 1.5)
                    .backgroundColor('#ffffff')
                    .showNavInfo(false)
                    .d3Force('charge').strength(-100)
                    .d3Force('link').distance(100)
                    .nodeThreeObjectExtend(true)
                    .nodeThreeObject(node => {
                        const sprite = new SpriteText(node.id);
                        sprite.color = 'black';
                        sprite.textHeight = highlightNodes.includes(node.id) ? 8 : 4;
                        sprite.backgroundColor = highlightNodes.includes(node.id) ? 'rgba(255,255,255,0.9)' : 'transparent';
                        sprite.padding = 2;
                        sprite.borderRadius = 3;
                        sprite.borderWidth = highlightNodes.includes(node.id) ? 1 : 0;
                        sprite.borderColor = 'rgba(0,0,0,0.2)';
                        return sprite;
                    });

                // Navigation button functionality
                navigateButton.addEventListener('click', () => {
                    currentViewIndex = (currentViewIndex + 1) % highlightNodes.length;
                    const targetNodeId = highlightNodes[currentViewIndex];
                    const targetNode = data.nodes.find(node => node.id === targetNodeId);
                    
                    if (targetNode) {
                        const distance = 200;
                        const distRatio = 1 + distance/Math.hypot(targetNode.x, targetNode.y, targetNode.z);

                        Graph.cameraPosition(
                            {
                                x: targetNode.x * distRatio,
                                y: targetNode.y * distRatio,
                                z: targetNode.z * distRatio
                            },
                            targetNode,
                            2000
                        );
                    }
                });

                // Trigger first view
                navigateButton.click();
            });
    </script>
</body>
</html>
