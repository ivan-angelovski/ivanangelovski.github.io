<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        .node-label {
            color: black;
            background: rgba(255,255,255,0.9);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            display: none;
            font-family: monospace;
        }
    </style>
    <script src="//unpkg.com/3d-force-graph"></script>
</head>
<body>
    <div id="3d-graph"></div>
    <div id="node-info" class="node-label"></div>

    <script>
        const nodeInfo = document.getElementById('node-info');

        const highlightNodes = [
            "currentglobalnews.site",
            "276 Tiffin St, Barrie, ON, L4N-2N4, CA",
            "Amsterdam, North Holland, NH, The Netherlands, NL",
            "beget.com"
        ];

        fetch('./network_data.json')
            .then(res => res.json())
            .then(data => {
                const Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData(data)
                    .linkColor(() => 'rgba(0,0,0,1)')
                    .linkWidth(1)
                    .linkDirectionalArrowLength(0)
                    .nodeColor(node =>
                        highlightNodes.includes(node.id) ? 'red' : 'rgba(0,0,0,1)'
                    )
                    .nodeLabel(node => node.id) // Show labels on hover
                    .nodeRelSize(1.5) // Slightly larger nodes
                    .backgroundColor('#ffffff')
                    .showNavInfo(false)
                    .d3Force('charge').strength(-100)
                    .d3Force('link').distance(100)
                    .onNodeHover(node => {
                        if (node) {
                            const links = data.links.filter(link => 
                                link.source === node.id || link.target === node.id
                            );

                            nodeInfo.innerHTML = `
                                <strong>${node.id}</strong><br>
                                <small>Type: ${node.type || 'Unknown'}</small>
                                ${links.map(link => `<br>â†’ ${link.source === node.id ? link.target : link.source}`).join('')}
                            `;
                            nodeInfo.style.display = 'block';

                            document.addEventListener('mousemove', moveLabel);
                        } else {
                            nodeInfo.style.display = 'none';
                            document.removeEventListener('mousemove', moveLabel);
                        }
                    })
                    .nodeThreeObject(node => {
                        if (highlightNodes.includes(node.id)) {
                            const nodeEl = document.createElement('div');
                            nodeEl.textContent = node.id;
                            nodeEl.style.color = 'black';
                            nodeEl.style.background = 'white';
                            nodeEl.style.padding = '2px 5px';
                            nodeEl.style.borderRadius = '3px';
                            nodeEl.style.fontSize = '10px';
                            return new THREE.CSS2DObject(nodeEl);
                        }
                        return null;
                    });

                function moveLabel(event) {
                    nodeInfo.style.left = (event.pageX + 10) + 'px';
                    nodeInfo.style.top = (event.pageY + 10) + 'px';
                }
            });
    </script>
</body>
</html>
