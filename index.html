<!DOCTYPE html>
<html>
<head>
    <title>Network Visualization</title>
    <style>
        body {
            margin: 0;
            background: #ffffff;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        .node-label {
            color: black;
            background: rgba(255,255,255,0.9);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,0.2);
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            font-family: monospace;
        }
        .nav-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000; /* Ensure button stays visible */
        }
        .nav-button:hover {
            background: #0056b3;
        }
    </style>
    <!-- Include THREE.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include 3D Force Graph -->
    <script src="https://unpkg.com/3d-force-graph"></script>
</head>
<body>
    <button class="nav-button" id="navigate-button">Next View</button>
    <div id="3d-graph"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navigateButton = document.getElementById('navigate-button');
            if (!navigateButton) {
                console.error("Navigate button not found!");
                return;
            }

            const highlightNodes = [
                "currentglobalnews.site",
                "276 Tiffin St, Barrie, ON, L4N-2N4, CA",
                "Amsterdam, North Holland, NH, The Netherlands, NL",
                "beget.com"
            ];

            let currentViewIndex = -1;
            let graph;

            fetch('./network_data.json')
                .then(res => res.json())
                .then(data => {
                    graph = ForceGraph3D()
                        (document.getElementById('3d-graph'))
                        .graphData(data)
                        .linkColor(() => 'rgba(0,0,0,1)')
                        .linkWidth(1)
                        .linkDirectionalArrowLength(0)
                        .nodeColor(() => 'black')
                        .nodeLabel(node => node.id)
                        .nodeRelSize(1.5)
                        .backgroundColor('#ffffff')
                        .showNavInfo(false)
                        .d3Force('charge', d3.forceManyBody().strength(-100)) // Correct d3Force setup
                        .d3Force('link', d3.forceLink().distance(100)) // Correct link force setup
                        .nodeThreeObject(node => {
                            const nodeEl = document.createElement('div');
                            if (highlightNodes.includes(node.id)) {
                                nodeEl.textContent = node.id;
                                nodeEl.style.color = 'black';
                                nodeEl.style.background = 'white';
                                nodeEl.style.padding = '2px 5px';
                                nodeEl.style.borderRadius = '3px';
                                nodeEl.style.fontSize = '12px';
                                nodeEl.style.fontWeight = 'bold';
                                nodeEl.style.position = 'absolute';
                                nodeEl.style.pointerEvents = 'none';

                                // Create and add label as a permanent element in the scene
                                const label = new THREE.CSS2DObject(nodeEl);
                                label.position.set(node.x, node.y, node.z); // Position label at node coordinates
                                graph.scene().add(label);
                            }
                            return null; // Avoid replacing the default 3D node visualization
                        });

                    // Ensure the "Next View" button works...
                    navigateButton.addEventListener('click', () => {
                        currentViewIndex = (currentViewIndex + 1) % highlightNodes.length;
                        const targetNodeId = highlightNodes[currentViewIndex];
                        const targetNode = data.nodes.find(node => node.id === targetNodeId);

                        if (targetNode) {
                            // Zoom in on the selected node
                            graph.cameraPosition(
                                { x: targetNode.x || 0, y: targetNode.y || 0, z: targetNode.z || 0 + 200 }, // New position with zoom
                                { x: targetNode.x || 0, y: targetNode.y || 0, z: targetNode.z || 0 }, // Look-at position
                                1000 // Animation duration in ms
                            );
                        }
                    });
                })
                .catch(error => {
                    console.error("Error loading the network data:", error);
                });
        });
    </script>
</body>
</html>
